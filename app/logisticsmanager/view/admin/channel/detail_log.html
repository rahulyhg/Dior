<{capture name="header"}>
    <link href="../apps/ome/statics/ome.css" rel="stylesheet" type="text/css">       
<{/capture}>
<div class="division">
    <h4>电子面单号导入记录</h4>
    <table cellspacing="0" class="gridlist" cellpadding="0" border="0" width="100%">
        <thead>
        <tr>
            <th>操作时间</th>
            <th>操作人</th>
            <th>行为</th>
            <th>操作内容</th>
        </tr>
        </thead>
        <tbody>
        <{foreach from=$log_list item=log}>
        <tr>
            <td><{$log.operate_time}></td>
            <td><{$log.op_name}></td>
            <td><{$log.operation}></td>
           
                <td><{$log.memo}></td>
            
        </tr>
        <{/foreach}>
        </tbody>
    </table>
</div>
