<h3>模拟测试</h3>
  <form method="post" action="index.php?app=omemagento&ctl=admin_order_test&act=test" id="whitelist">
    <div style="text-align:right;padding:3px 30px"></div>

  <table class="tableform" style="width:99%;">
    <tbody>
      <tr>
        <th><{t}>测试订单：<{/t}></th>
        <td><{input type="text" name='order_bn' size="30"}>      
        </td>
      </tr>
	   <tr>
        <th><{t}>物流单号：<{/t}></th>
        <td><{input type="text" name='logi_no' size="30"}>      
          <span class="notice-inline">只有发货回传才需要填写</span>
        </td>
	  </tr>
	  <tr>
        <th><{t}>变更状态：<{/t}></th>
        <td>  
          <select name="status">
			<option value="Canceled">取消</option>
			<option value="shipped">已发货</option>
			<option value="Complete">已完成</option>
			<option value="Returning">退货中</option>
			<option value="Returned">已退货</option>
		  </select>
        </td>
	  </tr>
	  
    </tbody>
  </table>
  <div class="table-action">
	<{button type="submit"  label=$___omemagento="保存"|t:'site'}>
  </div>
  </form>
