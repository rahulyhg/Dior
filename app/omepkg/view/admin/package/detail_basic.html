<div class="tableform">
<h4>绑定商品记录</h4>
<div class="division">
<table border="0" cellspacing="0" cellpadding="0" class="gridlist">
<thead>
      <tr>
        <th>货号</th>
        <th>货品名称</th>
        <th>数量</th>
      </tr>
      <{foreach from=$pkg_data item=items key=keys}>
      <tbody>
      <tr>
        <td><{$items.bn}></td>
        <td><{$items.name}></td>
        <td><{$items.pkgnum}></td>
        </tr>
        </tbody>
      <{/foreach}>
</thead>
</table>
</div>
</div>
