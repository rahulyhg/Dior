<div class="division">
<table border="0" cellspacing="0" class="gridlist" cellpadding="0">
    <thead>
    <tr>
        <th >操作时间</th>
        <th >操作员</th>
        <th >操作类型</th>
        <th >操作内容</th>
    </tr>
    </thead>
    <tbody>
    <{foreach from=$log item=item}>
    <tr>
        <td ><{$item.operate_time|cdate:FDATE_STIME}></td>
        <td ><{$item.op_name}></td>
        <td ><{$item.operation}></td>
        <td ><{$item.memo}></td>
        </tr>
    <{/foreach}>
    </tbody>
</table>
</div>
