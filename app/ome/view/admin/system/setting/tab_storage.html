<div class="division">
    <table width="100%" cellspacing="0" cellpadding="0" border="0" >
        <tbody>
            <tr>
                <th>仓库设置：</th>
                <td><select name="set[ome.branch.mode]">
                    <{if $branchCount <= 1}>
                    <option value="single" <{if $setData.ome_branch_mode=='single'}>selected="selected"<{/if}>>单仓库</option>
                    <{/if}>
                    <option value="multi" <{if $setData.ome_branch_mode=='multi'}>selected="selected"<{/if}>>多仓库</option>
                </select> <{if $branchCount > 1}><span style="color:#FF0000;">注:当前仓库数量大于一个,不可切换为单一仓库</span><{/if}></td>
            </tr>
            <tr>
                <th>调拨方式：</th>
                <td><select name="set[taoguanallocate.appropriation_type]">
                    <option value="directly" <{if $setData.taoguanallocate_appropriation_type=='directly'}>selected="selected"<{/if}>>直接调拨</option>
                    <option value="io" <{if $setData.taoguanallocate_appropriation_type=='io'}>selected="selected"<{/if}>>出入库调拨</option>
                </select></td>
            </tr>
            <tr>
                <th>采购方式：</th>
                <td><select name="set[purchase.po_type]">
                    <option value="cash" <{if $setData.purchase_po_type=='cash'}>selected="selected"<{/if}>>现购</option>
                    <option value="credit" <{if $setData.purchase_po_type=='credit'}>selected="selected"<{/if}>>赊购</option>
                </select></td>
            </tr>
            <tr>
                <th>是否条码入库控制：</th>
                <td>
                <input type="radio" name="set[purchase.stock.stockset]" value='true' <{if $setData.purchase_stock_stockset=='true'}>checked='checked'<{/if}>>是 <input type="radio" name="set[purchase.stock.stockset]" value='false' <{if $setData.purchase_stock_stockset=='false'}>checked='checked'<{/if}>> 否
                </td>
            </tr>
             <tr>
                <th>"确认"之条码设置：</th>
                <td><input type="text" name="set[purchase.stock_confirm]"  value="<{$setData.purchase_stock_confirm}>" vtype="required"/></td>
            </tr>
            <tr>
                <th>"取消"之条码设置：</th>
                <td><input type="text" name="set[purchase.stock_cancel]"  value="<{$setData.purchase_stock_cancel}>" vtype="required"/></td>
            </tr>
        </tbody>
    </table>
</div>
