<table width="100%" border="0" cellspacing="0" cellpadding="0"  class="gridlist">
  <thead>
  <tr>
    <th><{t}>优惠方案<{/t}></th>
    <th><{t}>优惠金额<{/t}></th>
  </tr>
  </thead>
  <tbody>
  <{if $pmts}>
  <{foreach from=$pmts item=pmt}>
  <tr>
    <td>
      <{$pmt.pmt_describe}>
    </td>
    <td>
      <{$pmt.pmt_amount}>
    </td>              
  </tr> 
  <{/foreach}>
  <{/if}>
  </tbody> 
</table>
