<div class='tableform'>
<h4>操作日志</h4>
<div class="division">
  <table width="100%" border="0" cellspacing="0" cellpadding="0"  class="gridlist">
    <thead>
      <tr>
        <th>操作时间</th>
        <th>操作员</th>
        <th>操作类型</th>
        <th>操作内容</th>
      </tr>
    </thead>
    <tbody>
    <{foreach from=$logs item=log}>
    <tr>
      <td><{$log.operate_time|cdate:FDATE_STIME}></td>
      <td><{$log.op_name}></td>
      <td ><{$log.operation}></td>
      <td><{$log.memo}></td>
    </tr>
    <{/foreach}>
    </tbody>

  </table>
</div>
</div>
